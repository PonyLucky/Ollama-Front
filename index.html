<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollama Frontend</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/chat.css">
    <link rel="stylesheet" href="style/ask.css">
    <link rel="stylesheet" href="vendors/highlightjs/dracula.css">
    <link rel="icon" href="img/icon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
</head>
<body>
    <!--Chat-->
    <section id="chat" class="chat">
    </section>
    <!--Input-->
    <section class="ask">
        <form id="ask" class="ask-form">
            <textarea class="ask-text" placeholder="Type a message..." autocomplete="off"></textarea>
            <button class="ask-send"><img src="img/send.svg" alt="Send"></button>
        </form>
    </section>
    <!-- Scripts -->
    <script src="vendors/highlightjs/highlight.min.js"></script>
    <script src="script/chat.js"></script>
    <script src="script/ollama.js"></script>
    <script src="script/ask.js"></script>
    <script src="script/index.js"></script>
</body>
</html>
